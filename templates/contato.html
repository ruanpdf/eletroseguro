<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EletroSeguro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="bg-primary text-white row m-0">
      <div class="col-md-8 d-flex flex-column justify-content-center align-items-center">
        <div class="border border-2 border-light p-4">
          <h2 class="fw-bold text-center">TÁ NA HORA DE GARANTIR SUA <span class="destacar">SEGURANÇA</span>!</h2>
          <h1 class="fw-bold text-center">VEM PRA ELETROSEGURO!</h1>
        </div>
      </div>
      <div class="col-md-4 p-0 d-flex justify-content-end">
        <img src="{{ url_for('static', filename='img/segurando_celular.png')}}" alt="Imagem segurando celular" class="img-fluid">
      </div>
    </div>
    <div class="bg-tertiary text-white row m-0 flex-grow-1">
      <div class="col-md-4 p-0">
        <img src="{{ url_for('static', filename='img/homem_no_celular.png')}}" alt="Homem segurando o celular" class="img-fluid w-100 h-100 object-fit-cover">
      </div>
      <div class="col-md-8 d-flex flex-column justify-content-center align-items-center">
        <h2 class="fw-bold text-center"><span class="destacar">DESCUBRA</span> UM MUNDO DE <span class="destacar">POSSIBILIDADES</span> COM NOSSOS DISPOSITIVOS ELETRÔNICOS DE <span class="destacar">ÚLTIMA GERAÇÃO</span>! NAVEGUE NESSE UNIVERSO COM <span class="destacar">SEGURANÇA</span> E <span class="destacar">ESTILO</span>.</h2>
      </div>
    </div>
    <footer class="bg-secondary flex-shrink-0 d-flex justify-content-around">
      <div class="text-white fs-2">
        <i class="bi bi-list"></i>
        Menu
      </div>
      <div class="text-white fs-2">
        <a href="{{ url_for('pagina_login') }}" class="text-white text-decoration-none">
          <i class="bi bi-envelope"></i>
          Login  
        </a>
      </div>
      <div class="text-white fs-2">
        <i class="bi bi-emoji-smile"></i>
        Tudo em Eletro
      </div>
      <div class="text-white fs-2">
        <i class="bi bi-question-circle"></i>
        Ajuda
      </div>
    </footer>
