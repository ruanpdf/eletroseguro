<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-tertiary">
  <main class="bg-primary rounded-4 w-75 h-75 p-5">
    <header class="text-center">
      <h1 class="text-white text-uppercase fw-bold">Fa√ßa seu cadastro</h1>
      <h2 class="text-white text-opacity-50 fw-bold">Bem-vindo a EletroSeguro!</h2>
    </header>
    <form method="post">
      <div class="mb-3">
        <label for="nome" class="form-label text-white fs-4">
          <i class="bi bi-person-circle"></i>
          Nome
        </label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label text-white fs-4">
          <i class="bi bi-lock"></i>
          Senha
        </label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-white fs-4">
          <i class="bi bi-envelope"></i>
          Email
        </label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="data_de_nascimento" class="form-label text-white fs-4">
          <i class="bi bi-calendar"></i>
          Data de nascimento
        </label>
        <input type="date" class="form-control" id="data_de_nascimento" name="data_de_nascimento" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label text-white fs-4">
          <i class="bi bi-telephone"></i>
          Telefone
        </label>
        <input type="text" class="form-control" id="telefone" name="telefone" required>
      </div>
      <button type="submit" class="btn btn-success">Se cadastrar</button>
    </form>
  </main>
</body>
</html>
