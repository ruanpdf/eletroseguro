{% extends 'base.html' %}

{% block conteudo %}
    <div class="row justify-content-between">
      {% for produto in produtos %}
        <div class="card col-md-4">
          <img src="{{ url_for('static', filename=produto.imagem) }}" alt="{{ produto.nome }}" class="img-fluid flex-grow-1 object-fit-contain" style="max-height: 300px">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">
              <a href="{{ url_for('pagina_detalhar_produto', id=produto.id) }}" class="text-decoration-none text-dark">
                {{ produto.nome }}
              </a>
            </h5>
            <p class="card-text flex-grow-1">{{ produto.descricao }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex justify-content-between align-items-center gap-2">
                <span class="text-success fw-bold fs-3">R$ {{ produto.preco }}</span>
                <small class="text-muted">ou 12x de R$ {{ produto.preco // 12 }}</small>
              </div>
              <span class="badge rounded-pill text-bg-primary">
                <i class="bi bi-star-fill"></i>
                {{ produto.avaliacao }}
              </span>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock conteudo %}
